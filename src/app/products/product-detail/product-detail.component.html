<div class="section">
    <div class="product__container">
        <div style='width:400px'
        class="image__container">
            <img 
            class="img-fluid"
            [src]="product.image" 
            alt="">
        </div>
        <div class="detail__container">
                <h2>{{product.title}}</h2>
                <p>{{product.price}}</p>
                <p>{{product.description}}</p>
        </div>
    </div>
</div>
